version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Customer identifying info
        columns:
            - name: id
              tests:
                - unique
                - not_null
            - name: first_name
            - name: last_name
      - name: orders
        description: Orders generated from customers
        columns:
            - name: id
              tests:
                - unique
                - not_null
            - name: order_date
            - name: status
            - name: user_id
              tests:
                - not_null
                - relationships:
                    to: ref('customers')
                    field: id
